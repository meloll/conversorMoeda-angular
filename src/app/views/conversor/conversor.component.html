<div   *ngIf="!login">
    <p class="alert">Você não está logado!</p>
    <button class="buttLogin" routerLink="" mat-raised-button color="accent" >
        Login
    </button>
</div>

<div *ngIf="login">
    <mat-card >
        <mat-card-title  >Converter</mat-card-title>
        <form>
            <mat-form-field>
                <mat-select [(ngModel)]="moeda1" name="moeda1" placeholder="Escolha a moeda que queira converter">
                    <mat-option  placeholder="Digite o valor" disabled="true">Selecione a moeda atual</mat-option>
                    <mat-option *ngFor="let item of lista" [value]="item.high">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input  matInput [(ngModel)]="valor" name="valor" type="number"  placeholder="Digite o valor que deseja converter  "  name="price">
            </mat-form-field>
        </form>
        <button id="buttonConv" (click)="fazerConversao()"  mat-raised-button color="accent" >
            Converter
        </button>
        <div class="result">
            <b >Resultado:</b>
        
            <p id="p">R$:{{resultadoConvercao}}</p>
        
        </div>
    </mat-card>

<mat-card class="cardcad">
    <table class="table table table-success table-striped  shadow-lg p-3 mb-5 bg-body rounde ">
        <thead class="table-dark">
          <tr>
            <th scope="col">Código da moeda</th>
            <th scope="col">Par de Moeda</th>
            <th scope="col">Preço Atual</th>
            <th scope="col">Maior Preço</th>
            <th scope="col">Menor Preço</th>
            <th scope="col">Ultima atualização do preço</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lista" >
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>R${{item.ask}}</td>
            <td>R${{item.high}}</td>
            <td>R${{item.low}}</td>
            <td>{{item.create_date}}</td>
          </tr>
        </tbody>
      </table>
</mat-card>   
</div>
